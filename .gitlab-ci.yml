image: node:18

before_script:
  - npm ci

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - echo "=== Building the client ==="
    - cd client
    - npm ci  # Utilisez npm ci pour installer les dépendances
    - npm run build
    - echo "Build completed!"


test:
  stage: test
  script:
    - cd client
    - npm ci
    - npm run test -- --watchAll=false --passWithNoTests  # Tests client
    - cd ../server   # Remonte d'un niveau pour accéder au dossier serveur
    - npm ci         # Installe les dépendances du serveur si nécessaire
    - npm test  

deploy-dev:
  stage: deploy
  script:
    - cd client
    - npm run deploy-dev
  only:
    - dev

deploy-prod:
  stage: deploy
  script:
    - cd client
    - npm run deploy-prod
  only:
    - master
