image: node:18

before_script:
  - npm ci

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - cd client
    - npm ci  # Utilisez npm ci pour installer les dÃ©pendances
    - npm run build


test:
  stage: test
  

deploy-dev:
  stage: deploy
  script:
    - cd client
    - npm run deploy-dev
  only:
    - dev

deploy-prod:
  stage: deploy
  script:
    - cd client
    - npm run deploy-prod
  only:
    - master
