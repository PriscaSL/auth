image: node:18

before_script:
  - npm ci

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install -g react-scripts
    - cd client
    - unset CI
    - npm run build

test:
  stage: test
  script:
    - npm run test

deploy-dev:
  stage: deploy
  script:
    - npm run deploy-dev
  only:
    - dev

deploy-prod:
  stage: deploy
  script:
    - npm run deploy-prod
  only:
    - master
