image: node:18

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - cd client  
    - npm install 
    - unset CI
    - npm run build
  artifacts:
    paths:
      - client/build/  

test: 
  stage: test
  script:
    - cd client  
    - npm install 
    - npm run test 

deploy-dev: 
  stage: deploy
  script:
    - npm run deploy-dev
  only: 
    - dev

deploy-prod: 
  stage: deploy
  script:
    - npm run deploy-prod
  only: 
    - master 
