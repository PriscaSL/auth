image: node:18

before_script:
  - npm ci

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - echo "=== Building the client ==="
    - cd client
    - npm ci  # Utilisez npm ci pour installer les dépendances
    - npm run build
    - echo "Build completed!"


test:
  stage: test
  script:
    - echo "=== Testing the client ==="
    - cd client
    - npm ci  # Réinstaller les dépendances avant les tests
    - npm run test -- --watchAll=false  # Exécutez les tests sans mode interactif


deploy-dev:
  stage: deploy
  script:
    - cd client
    - npm run deploy-dev
  only:
    - dev

deploy-prod:
  stage: deploy
  script:
    - cd client
    - npm run deploy-prod
  only:
    - master
